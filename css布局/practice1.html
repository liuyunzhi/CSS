<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #background {
            background: greenyellow;
            padding: 20px 10px;
            overflow: hidden;
        }
        .box {
            background: gray;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            padding: 10px;
            float: left;
        }
        .boxName {
            text-align: center;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="background">
        <div class="box">
            <img src="./cat.jpg" alt="cat">
            <div class="boxName">猫咪</div>
        </div>
        <div class="box">
            <img src="./hippo.jpg" alt="cat">
            <div class="boxName">河马</div>
        </div>
        <div class="box">
            <img src="./owl.jpg" alt="cat">
            <div class="boxName">夜莺</div>
        </div>
        <div class="box">
            <img src="./pigeon.jpg" alt="cat">
            <div class="boxName">鸽子</div>
        </div>
    </div>
</body>
</html>
